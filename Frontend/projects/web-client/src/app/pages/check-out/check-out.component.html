<main>
  <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto grid max-w-2xl grid-cols-1 grid-rows-1 items-start gap-x-8 gap-y-8 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      <!-- Invoice summary -->
      <div class="lg:col-start-3 lg:row-end-1">
        <h2 class="sr-only">Book Summary</h2>
        <div class="rounded-lg bg-gray-50 shadow-sm ring-1 ring-gray-900/5 overflow-hidden">
          <dl class="flex flex-wrap">
            <div class="flex-auto">
              <img [src]="book.imageUrl" alt="">
            </div>
            <div class="flex-auto pl-6 pt-6">
              <dt class="text-sm font-semibold leading-6 text-gray-900">Title</dt>
              <dd class="mt-1 text-base font-semibold leading-6 text-gray-900">{{book.title}}</dd>
            </div>
            <div class="flex-none self-end px-6 pt-4">
              <dt class="sr-only">Status</dt>
              <dd class="rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-600 ring-1 ring-inset ring-green-600/20">{{book.status | uppercase}}</dd>
            </div>
            <div class="mt-6 flex w-full flex-none gap-x-4 border-t border-gray-900/5 px-6 pt-6">
              <dt class="flex-none">
                <span class="sr-only">Author</span>
                <svg class="h-6 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" />
                </svg>
              </dt>
              <dd class="text-sm font-medium leading-6 text-gray-900">{{book.author.name}}</dd>
            </div>
          </dl>
          <div class="mt-6 border-t border-gray-900/5 px-6 py-6">
            <div class="mb-2">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Return Date {{today.toLocaleDateString()}}</label>
              <div class="mt-2">
                <input type="date" name="date" id="date" [min]="today | date:'yyyy-MM-dd'" [(ngModel)]="returnDate" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="you@example.com">
              </div>
            </div>

            <button type="button" class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100" (click)="checkOut()">Checkout</button>
          </div>
        </div>
      </div>

      <!-- Invoice -->
      <div class="-mx-4 px-4 py-8 shadow-sm  sm:mx-0 sm:rounded-lg sm:px-8 sm:pb-14 lg:col-span-2 lg:row-span-2 lg:row-end-2 xl:px-16 xl:pb-20 xl:pt-16 bg-white">
        <div>
          <p class="text-sm text-gray-500 mb-2">{{book.author.name}}</p>
          <h2 class="text-3xl font-semibold leading-6 text-gray-900">{{book.title}}</h2>
        </div>
        <div class="mt-10">
          {{book.description}}
        </div>
      </div>
    </div>
  </div>
</main>
