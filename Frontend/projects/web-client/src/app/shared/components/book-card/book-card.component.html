<div class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow relative h-[400px] group overflow-hidden">
  <img class="mx-auto h-full group-hover:h-36 w-full flex-shrink-0 object-cover object-center transition-all duration-300" [src]="book.imageUrl" alt="">
  <a [routerLink]="['/books/details', book.id]" class="flex flex-1 flex-col justify-start opacity-0 group-hover:opacity-100 p-6">
    <h3 class="text-sm font-medium text-gray-900">{{book.title}}</h3>
    <dl class="mt-1 flex flex-grow flex-col justify-start">
      <dt class="sr-only">Author</dt>
      <dd class="text-sm text-gray-500">{{book.author.name}}</dd>
      <dt class="sr-only">Status</dt>
      <dd class="mt-3">
        <span class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{book.status | uppercase}}</span>
      </dd>
      <dt class="sr-only">Decsription</dt>
      <dd class="text-xs text-gray-600 mt-3">{{book.description | truncate:100}}</dd>
    </dl>
  </a>
  <div class="opacity-0 group-hover:opacity-100">
    <div class="-mt-px flex divide-x divide-gray-200">
      <div class="flex w-0 flex-1">
        <button *ngIf="book.status == bookStatus.available" (click)="reserve()" class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
          </svg>
          Reserve
        </button>
        <a *ngIf="([userPermissions.writeBooks] | hasPermissions)" [routerLink]="['/books/edit', book.id]" class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
          </svg>
          Edit
        </a>
      </div>
    </div>
  </div>
</div>
